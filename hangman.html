<!DOCTYPE html>
<html>
<head>
    <title>Hangman!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman!</h1>
    <script>

//Array of words code1
let words = [
  "Banana",
  "apple",
  "Watermelon",
  "Manngosteen",
 ];

 //Choosing random words code2
   let word = words[Math.floor(Math.random() * words.length)];
 //Create the answer array code3
   let answerArray = [];
 //code 4
  for (let i = 0; i < word.length; i++) {
   answerArray[i] = "_";
  }
 //code 5
 let remainingLetters =word.length;

 //Coding the game loop code 6
   while (remainingLetters > 0) {
    alert(answerArray.join(" ")); // Show the player their progress code 7

 let guess = prompt("Guess a letter of a Fruit name, or click Cancel to stop playing.");
 //code 9
  if (guess === null) {
  break; // Exit the game loop

 //code 10
  } else if (guess.length !== 1) {
  alert("Please enter a single letter.");
  } else { 

 // Update the game state with the guess
 for (var j = 0; j < word.length; j++) { //code 11

 //code 12
  if (word[j] === guess) {
  answerArray[j] = guess;
  remainingLetters--;
 }
 }
 }
 }// The end of the game loop
 // Show the answer and congratulate the player
  alert(answerArray.join(" "));
  alert("Good job! The answer was " + word);
  </script>
  <script src="hangman.js"></script>
 </body>
 </html>
